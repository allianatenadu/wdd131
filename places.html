<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore [Your Country]</title>
  <link rel="stylesheet" href="styles/place.css" />
  <script src="scripts/places.js" defer></script>
</head>
<body>
  <header>
    <h1>Welcome to Ghana</h1>
  </header>

  <main>
    <picture class="hero">
      <source srcset="images/hero-large.webp" media="(min-width: 768px)">
      <img src="images/hero-large.webp" alt="Beautiful landscape of Ghana">
    </picture>

    <div class="card-overlay">
      <section class="data">
        <h2>Data</h2>
        <ul>
          <li>Population: 32,833,031</li>
          <li>Capital: Accra</li>
          <li>Language: English</li>
          <li>Currency: Ghanaian Cedi</li>
          <li>Area: 238,533 km²</li>
          
        </ul>
      </section>

      <section class="weather">
        <h2>Weather <span class="icon">⛅</span></h2>
        <p>Temperature: <span id="temp">45</span>°F</p>
        <p>Wind Speed: <span id="speed">6</span> mph</p>
        <p>Wind Chill: <span id="chill">N/A</span></p>
        <img src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" alt="Weather icon" class="weather-icon-mobile">
      </section>
    </div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Last Modified: <span id="modified"></span></p>
  </footer>
