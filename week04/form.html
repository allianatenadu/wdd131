<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Share your product experience and help others make informed decisions">
    <meta name="author" content="Alliana Okaikai Tenadu">
    <link rel="stylesheet" href="./styles/form.css">
    
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html" id="reviewForm">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating</label>
                <div class="rating-container">
                    <label class="rating-label">
                        <input type="radio" id="rating1" name="rating" value="1" required>
                        <span class="stars">â˜…</span>
                    </label>
                    <label class="rating-label">
                        <input type="radio" id="rating2" name="rating" value="2" required>
                        <span class="stars">â˜…â˜…</span>
                    </label>
                    <label class="rating-label">
                        <input type="radio" id="rating3" name="rating" value="3" required>
                        <span class="stars">â˜…â˜…â˜…</span>
                    </label>
                    <label class="rating-label">
                        <input type="radio" id="rating4" name="rating" value="4" required>
                        <span class="stars">â˜…â˜…â˜…â˜…</span>
                    </label>
                    <label class="rating-label">
                        <input type="radio" id="rating5" name="rating" value="5" required>
                        <span class="stars">â˜…â˜…â˜…â˜…â˜…</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="installDate">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required>
            </div>

            <div class="form-group">
                <label>Which features did you find useful in the product?</label>
                <p class="sub-label">(Check all that apply)</p>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="durability" name="features" value="durability">
                        <span>Durability</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="ease" name="features" value="ease-of-use">
                        <span>Ease of Use</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="performance" name="features" value="performance">
                        <span>Performance</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="design" name="features" value="design">
                        <span>Design</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="written-review">Written Review <span class="optional">(Optional)</span></label>
                <textarea id="written-review" name="writtenReview" rows="6"></textarea>
            </div>

            <div class="form-group">
                <label for="userName">Your Name <span class="optional">(Optional)</span></label>
                <input type="text" id="userName" name="userName">
            </div>

            <button type="submit" class="submit-btn">Post Review</button>
        </form>
    </main>

    <footer>
        <p>&copy;2024 ðŸŒº Alliana Okaikai Tenadu ðŸŒº</p>
        <p>Ghana</p>
        <p class="last-modified">Last Modification: <span id="lastModified"></span></p>
    </footer>

    <script src="./scripts/form.js"defer></script>
</body>
</html>
